<div>
  <h2 id="page-heading" data-cy="CompteHeading">
    <span jhiTranslate="opbankApp.compte.home.title">Comptes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="opbankApp.compte.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-compte"
        [routerLink]="['/compte/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="opbankApp.compte.home.createLabel"> Create a new Compte </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="comptes?.length === 0">
    <span jhiTranslate="opbankApp.compte.home.notFound">No comptes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="comptes && comptes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="rib"><span jhiTranslate="opbankApp.compte.rib">Rib</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="dateOuverture">
            <span jhiTranslate="opbankApp.compte.dateOuverture">Date Ouverture</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="code"><span jhiTranslate="opbankApp.compte.code">Code</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="solde"><span jhiTranslate="opbankApp.compte.solde">Solde</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="carteBancaire.numCarte">
            <span jhiTranslate="opbankApp.compte.carteBancaire">Carte Bancaire</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="banque.id">
            <span jhiTranslate="opbankApp.compte.banque">Banque</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let compte of comptes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/compte', compte.id, 'view']">{{ compte.id }}</a>
          </td>
          <td>{{ compte.rib }}</td>
          <td>{{ compte.dateOuverture | formatMediumDate }}</td>
          <td>{{ compte.code }}</td>
          <td>{{ compte.solde }}</td>
          <td>
            <div *ngIf="compte.carteBancaire">
              <a [routerLink]="['/carte-bancaire', compte.carteBancaire?.id, 'view']">{{ compte.carteBancaire?.numCarte }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="compte.banque">
              <a [routerLink]="['/banque', compte.banque?.id, 'view']">{{ compte.banque?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/compte', compte.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/compte', compte.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(compte)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="comptes && comptes.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
