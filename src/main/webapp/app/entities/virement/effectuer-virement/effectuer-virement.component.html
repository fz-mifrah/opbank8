<div class="principale-virement">
  <div class="modal__container">

    <div class="modal__featured">
      <button type="button" class="button--transparent button--close">
        <a href="./index.html"> <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
          <g><path fill="#ffffff" d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"></path> </g></svg></a>
        <span class="visuallyhidden">Return to Product Page</span>
      </button>
      <div class="modal__circle"></div>

    </div>
    <div class="modal__content">
      <h2>Virement</h2>

      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <jhi-alert-error></jhi-alert-error>
        <ul class="form-list">
          <li class="form-list__row">
            <label>Mon Compte</label>
            <div id="input--cc-monCompte" class="creditcard-icon">
              <input type="number" class="form-control" name="monCompte" id="field_monCompte" data-cy="monCompte" formControlName="monCompte" [readonly]="true" />
            </div>
          </li>
          <li class="form-list__row">
            <label>Compte Destinataire</label>
            <div id="input--cc--compteDestinataire" class="creditcard-icon">
              <input   type="text"
                       class="form-control"
                       name="compteDestinataire"
                       id="field_compteDestinataire"
                       data-cy="compteDestinataire"
                       formControlName="compteDestinataire"/>
            </div>
          </li>
          <li class="form-list__row">
            <label>Montant</label>
            <div id="input--cc--number" class="creditcard-icon">
              <input  type="number"
                      class="form-control"
                      name="montant"
                      id="field_montant"
                      data-cy="montant"
                      formControlName="montant"/>
            </div>
          </li>
          <li class="form-list__row">
            <label>Description du virement</label>
            <div id="input--cc--label" class="creditcard-icon">
              <input  type="text"
                      class="form-control"
                      name="label"
                      id="field_label"
                      data-cy="label"
                      formControlName="label" />
            </div>
          </li>


          <li>

            <button  class="button" type="button"
                     id="cancel-save"
                     data-cy="entityCreateCancelButton"
                     class="btn btn-secondary" (click)="previousState()" >
              <span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>

            <button  class="button" type="submit"
                     id="save-entity"
                     data-cy="entityCreateSaveButton"
                     [disabled]="editForm.invalid || isSaving"
                     class="btn btn-primary"
            ><span jhiTranslate="entity.action.save">Save</span>
            </button>


          </li>


        </ul>
      </form>
    </div> <!-- END: .modal__content -->
  </div> <!-- END: .modal__container -->
</div> <!-- END: .modal -->
