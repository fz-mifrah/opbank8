<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="operateur">
      <h2 data-cy="operateurDetailsHeading"><span jhiTranslate="opbankApp.operateur.detail.title">Operateur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ operateur.id }}</span>
        </dd>
        <dt><span jhiTranslate="opbankApp.operateur.nomOp">Nom Op</span></dt>
        <dd>
          <span>{{ operateur.nomOp }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/operateur', operateur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
