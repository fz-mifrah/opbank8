<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-carte-bancaire-heading"
        data-cy="CarteBancaireCreateUpdateHeading"
        jhiTranslate="opbankApp.carteBancaire.home.createOrEditLabel"
      >
        Create or edit a Carte Bancaire
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="opbankApp.carteBancaire.numCarte" for="field_numCarte">Num Carte</label>
          <input type="text" class="form-control" name="numCarte" id="field_numCarte" data-cy="numCarte" formControlName="numCarte" />
          <div *ngIf="editForm.get('numCarte')!.invalid && (editForm.get('numCarte')!.dirty || editForm.get('numCarte')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('numCarte')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
