<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="carteBancaire">
      <h2 data-cy="carteBancaireDetailsHeading"><span jhiTranslate="opbankApp.carteBancaire.detail.title">Carte Bancaire</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ carteBancaire.id }}</span>
        </dd>
        <dt><span jhiTranslate="opbankApp.carteBancaire.numCarte">Num Carte</span></dt>
        <dd>
          <span>{{ carteBancaire.numCarte }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/carte-bancaire', carteBancaire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
