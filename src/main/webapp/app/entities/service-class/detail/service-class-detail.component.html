<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="serviceClass">
      <h2 data-cy="serviceClassDetailsHeading"><span jhiTranslate="opbankApp.serviceClass.detail.title">Service Class</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ serviceClass.id }}</span>
        </dd>
        <dt><span jhiTranslate="opbankApp.serviceClass.nomService">Nom Service</span></dt>
        <dd>
          <span>{{ serviceClass.nomService }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/service-class', serviceClass.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
